<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of people">
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.age}}</td>
      <td>{{p.gender}}</td>
      <td class="nowrap">
        <button (click)="view(p)" class="btn btn-sm btn-info">View</button>
        <button (click)="remove(p)" class="btn btn-sm btn-danger">Remove</button>
      </td>
    </tr>
  </tbody>
</table>
